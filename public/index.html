<!DOCTYPE html>
<head>
    <title>WebRTC Audio Demo</title>
    <style>
        video {
            width: 320px;
            height: 240px;
        }

        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button {
            padding-top: 5px;
            padding-left: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            position: relative;
            vertical-align: top;
            color: white;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
            border: 0;
            /* background: #c0392b; */
            background: rgb(38, 38, 38);
            border-bottom: 2px solid rgb(25, 25, 25)/*#b53224*/;
            cursor: pointer;
            -webkit-box-shadow: inset 0 -2px rgb(25, 25, 25)/*#b53224*/;
            box-shadow: inset 0 -2px rgb(25, 25, 25)/*#b53224*/;
            font-weight: bold;
        }
        button:active {
            top: 1px;
            outline: none;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        /* #mute {
            width: 100px;
            background: rgb(26, 155, 26);
            margin: auto;
        } */
    </style>
</head>
<body>
    <h1>WebRTC Audio Demo</h1>

    <div id="selectRoom">
        <button id="goBoth">Video and Audio</button>
        <button id="goAudioOnly">Audio only</button>
    </div>

    <div id="conferenceRoom" style="display:none">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        <br/>
        <button id="mute" style="display:none; width: 100px; background-color: lime; margin: auto;">Toggle Mic</button>
        <h2>Remote audio events</h2>
        <div style="overflow-y: scroll; width: 90%;" id="audioEvents"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
